
<a class="dropdown-toggle" data-toggle="dropdown">
<i class="fa fa-bell-o"></i>
<span ng-if="navCtrl.avisosAtivos.length> 0" class="label label-warning">{{navCtrl.avisosAtivos.length}}</span>
</a>
<ul class="dropdown-menu">
  <li style="font-size:12px;" ng-if="navCtrl.avisosAtivos.length> 0" class="header">Você tem {{navCtrl.avisosAtivos.length}} mensagens ativas</li>
  <li style="font-size:12px;" ng-if="navCtrl.avisosAtivos.length < 1" class="header">Você não tem mensagens ativas</li>
  <li>
    <!-- inner menu: contains the actual data -->
    <ul class="menu">
      <li ng-repeat="mensagem in navCtrl.avisosAtivos">
        <a style="font-size:12px;">
        <i class="fa fa-warning text-orange"></i> {{mensagem.equipamento}} - {{mensagem.descricao}} : {{mensagem.valor}}
        </a>
      </li>
    </ul>
  </li>
 <li class="footer" ng-show="navCtrl.enableAudioAlm"><a></a>
  <button class="btn btn-warning btn-xs" ng-click="navCtrl.muteAlm()" style="width:100%; height:100%; margin: 5px;" uib-tooltip="Silenciar alarme sonoro"><i ng-class="{'fa fa-bell-slash-o': !navCtrl.almActive, 'fa fa-bell-o': navCtrl.almActive}" uib-tooltip="Silenciar alarme sonoro"></i></button>
 </li>
</ul>
